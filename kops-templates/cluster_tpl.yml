apiVersion: kops/v1alpha2
kind: Cluster
metadata:
  creationTimestamp: null
  name: {{ .QUAKE_CLUSTER_NAME }}.{{ .QUAKE_TLD }}
spec:
  api:
    loadBalancer:
      sslCertificate: {{ .QUAKE_CLUSTER_CERT_ARN }}
      type: Public
  authorization:
    rbac: {}
  channel: stable
  cloudLabels:
    Environment: {{ .QUAKE_TLD }} 
    Cluster: {{ .QUAKE_CLUSTER_NAME }}
  cloudProvider: aws
  configBase: s3://{{ .QUAKE_TLD }}-state/{{ .QUAKE_CLUSTER_NAME }}.{{ .QUAKE_TLD }}
  dnsZone: {{ .QUAKE_HOSTED_ZONE_ID }}
  etcdClusters:
  - etcdMembers:
{{- range .QUAKE_MASTER_ZONES }}
    - instanceGroup: master-{{ $.QUAKE_CLUSTER_NAME }}-{{ $.QUAKE_TLD }}{{.}}
      name: {{ . }}
{{- end }}
    name: main
    version: 3.2.24
  - etcdMembers:
{{- range .QUAKE_MASTER_ZONES }}
    - instanceGroup: master-{{ $.QUAKE_CLUSTER_NAME }}-{{ $.QUAKE_TLD }}{{.}}
      name: {{ . }}
{{- end }}
    name: events
    version: 3.2.24
  iam:
    allowContainerRegistry: true
    legacy: false
  additionalPolicies:
{{- if .QUAKE_KMS_ARN }}
    master: |
      [
        {
          "Sid": "{{ .QUAKE_CLUSTER_NAME }}-{{ .QUAKE_TLD }}-KMS",
          "Effect": "Allow",
          "Action": [
            "kms:CreateGrant",
            "kms:Decrypt",
            "kms:DescribeKey",
            "kms:Encrypt",
            "kms:GenerateDataKey*",
            "kms:ReEncrypt*"
          ],
          "Resource": [
            "{{ .QUAKE_KMS_ARN }}"
          ]
        }
      ]
{{- end }}
    node: |
      [
{{- if .QUAKE_KMS_ARN }}
        {
          "Sid": "{{ .QUAKE_CLUSTER_NAME }}-{{ .QUAKE_TLD }}-KMS",
          "Effect": "Allow",
          "Action": [
            "kms:CreateGrant",
            "kms:Decrypt",
            "kms:DescribeKey",
            "kms:Encrypt",
            "kms:GenerateDataKey*",
            "kms:ReEncrypt*"
          ],
          "Resource": [
            "{{ .QUAKE_KMS_ARN }}"
          ]
        },
{{- end }}
       {
         "Effect": "Allow",
         "Action": [
           "route53:ChangeResourceRecordSets"
         ],
         "Resource": [
           "arn:aws:route53:::hostedzone/*"
         ]
       },
       {
         "Effect": "Allow",
         "Action": [
           "route53:ListHostedZones",
           "route53:ListResourceRecordSets"
         ],
         "Resource": [
           "*"
         ]
       }
        ,
        {
          "Effect": "Allow",
          "Action": [
            "acm:DescribeCertificate",
            "acm:ListCertificates",
            "acm:GetCertificate"
          ],
          "Resource": "*"
        },
        {
          "Effect": "Allow",
          "Action": [
            "ec2:AuthorizeSecurityGroupIngress",
            "ec2:CreateSecurityGroup",
            "ec2:CreateTags",
            "ec2:DeleteTags",
            "ec2:DeleteSecurityGroup",
            "ec2:DescribeAccountAttributes",
            "ec2:DescribeAddresses",
            "ec2:DescribeInstances",
            "ec2:DescribeInstanceStatus",
            "ec2:DescribeInternetGateways",
            "ec2:DescribeNetworkInterfaces",
            "ec2:DescribeSecurityGroups",
            "ec2:DescribeSubnets",
            "ec2:DescribeTags",
            "ec2:DescribeVpcs",
            "ec2:ModifyInstanceAttribute",
            "ec2:ModifyNetworkInterfaceAttribute",
            "ec2:RevokeSecurityGroupIngress"
          ],
          "Resource": "*"
        },
        {
          "Effect": "Allow",
          "Action": [
            "elasticloadbalancing:AddListenerCertificates",
            "elasticloadbalancing:AddTags",
            "elasticloadbalancing:CreateListener",
            "elasticloadbalancing:CreateLoadBalancer",
            "elasticloadbalancing:CreateRule",
            "elasticloadbalancing:CreateTargetGroup",
            "elasticloadbalancing:DeleteListener",
            "elasticloadbalancing:DeleteLoadBalancer",
            "elasticloadbalancing:DeleteRule",
            "elasticloadbalancing:DeleteTargetGroup",
            "elasticloadbalancing:DeregisterTargets",
            "elasticloadbalancing:DescribeListenerCertificates",
            "elasticloadbalancing:DescribeListeners",
            "elasticloadbalancing:DescribeLoadBalancers",
            "elasticloadbalancing:DescribeLoadBalancerAttributes",
            "elasticloadbalancing:DescribeRules",
            "elasticloadbalancing:DescribeSSLPolicies",
            "elasticloadbalancing:DescribeTags",
            "elasticloadbalancing:DescribeTargetGroups",
            "elasticloadbalancing:DescribeTargetGroupAttributes",
            "elasticloadbalancing:DescribeTargetHealth",
            "elasticloadbalancing:ModifyListener",
            "elasticloadbalancing:ModifyLoadBalancerAttributes",
            "elasticloadbalancing:ModifyRule",
            "elasticloadbalancing:ModifyTargetGroup",
            "elasticloadbalancing:ModifyTargetGroupAttributes",
            "elasticloadbalancing:RegisterTargets",
            "elasticloadbalancing:RemoveListenerCertificates",
            "elasticloadbalancing:RemoveTags",
            "elasticloadbalancing:SetIpAddressType",
            "elasticloadbalancing:SetSecurityGroups",
            "elasticloadbalancing:SetSubnets",
            "elasticloadbalancing:SetWebACL"
          ],
          "Resource": "*"
        },
        {
          "Effect": "Allow",
          "Action": [
            "iam:CreateServiceLinkedRole",
            "iam:GetServerCertificate",
            "iam:ListServerCertificates"
          ],
          "Resource": "*"
        },
        {
          "Effect": "Allow",
          "Action": [
            "tag:GetResources",
            "tag:TagResources"
          ],
          "Resource": "*"
        }
      ]
  kubelet:
    anonymousAuth: false
    authenticationTokenWebhook: true
    authorizationMode: Webhook
  kubernetesApiAccess:
  - 0.0.0.0/0
  kubernetesVersion: {{ $.QUAKE_KUBE_VERSION }}
  masterPublicName: api.{{ .QUAKE_CLUSTER_NAME }}.{{ .QUAKE_TLD }}
  networkCIDR: {{ .QUAKE_VPC_CIDR }}
  networkID: {{ .QUAKE_VPC_ID }}
  networking:
    calico:
      majorVersion: v3
      crossSubnet: true
  nonMasqueradeCIDR: 100.64.0.0/10
  sshAccess:
  - {{ .QUAKE_VPC_CIDR }}
  subnets:
{{- range $index, $zone := .QUAKE_MASTER_ZONES }}
  - cidr: 10.0.{{ mul 32 $index | add 96 }}.0/19
    name: {{ $.QUAKE_REGION }}{{ $zone }}
    type: Private
    zone: {{ $.QUAKE_REGION }}{{ $zone }}
  - cidr: 10.0.{{ mul 8 $index | add 8 }}.0/21
    name: utility-{{ $.QUAKE_REGION }}{{ $zone }}
    type: Utility
    zone: {{ $.QUAKE_REGION }}{{ $zone }}
{{- end }} 
  topology:
    bastion:
      bastionPublicName: bastion.{{ .QUAKE_CLUSTER_NAME }}.{{ .QUAKE_TLD }}
    dns:
      type: Public
    masters: private
    nodes: private

{{- range .QUAKE_MASTER_ZONES }}
---
apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: null
  labels:
    kops.k8s.io/cluster: {{ $.QUAKE_CLUSTER_NAME }}.{{ $.QUAKE_TLD }}
    Role: master
  name: master-{{ $.QUAKE_CLUSTER_NAME }}-{{ $.QUAKE_TLD }}{{.}}
spec:
  image: {{ $.QUAKE_BASE_IMAGE }}
  machineType: {{ $.QUAKE_MASTER_SIZE }}
  maxSize: {{ $.QUAKE_MASTER_COUNT }}
  minSize: 1
  cloudLabels:
    kops.k8s.io/instancegroup: master-{{ $.QUAKE_CLUSTER_NAME }}-{{ $.QUAKE_TLD }}{{.}}
  role: Master
  subnets:
  - {{ $.QUAKE_REGION }}{{.}}
{{- end }}

---
apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: null
  labels:
    kops.k8s.io/cluster: {{ .QUAKE_CLUSTER_NAME }}.{{ .QUAKE_TLD }}
  name: worker-{{ .QUAKE_CLUSTER_NAME }}.{{ .QUAKE_TLD }}
spec:
  cloudLabels:
    k8s.io/cluster-autoscaler/enabled: "true"
    k8s.io/cluster-autoscaler/{{ .QUAKE_CLUSTER_NAME }}.{{ .QUAKE_TLD }}: "{{ .QUAKE_CLUSTER_NAME }}.{{ .QUAKE_TLD }}"
    Role: worker
  image: {{ .QUAKE_BASE_IMAGE }}
  machineType:  {{ .QUAKE_NODE_SIZE }}
  maxSize: {{ .QUAKE_NODE_COUNT }}
  minSize: 1
  nodeLabels:
    kops.k8s.io/instancegroup: nodes
  role: Node
  subnets:
{{- range $index, $zone := .QUAKE_MASTER_ZONES }}
  - {{ $.QUAKE_REGION }}{{ $zone }}
{{- end }}
---
apiVersion: kops/v1alpha2
kind: SSHCredential
metadata:
  labels:
    kops.k8s.io/cluster: {{ .QUAKE_CLUSTER_NAME }}.{{ .QUAKE_TLD }}
spec:
  publicKey: {{ .QUAKE_CLUSTER_SSH_PUB }}
{{- if .QUAKE_BASTION }}
---
apiVersion: kops/v1alpha2
kind: InstanceGroup
metadata:
  creationTimestamp: null
  labels:
    kops.k8s.io/cluster: {{ .QUAKE_CLUSTER_NAME }}.{{ .QUAKE_TLD }}
  name: bastion-{{ .QUAKE_CLUSTER_NAME }}.{{ .QUAKE_TLD }}
spec:
  role: Bastion
  cloudLabels:
    k8s.io/cluster-autoscaler/enabled: "true"
    k8s.io/cluster-autoscaler/{{ .QUAKE_CLUSTER_NAME }}.{{ .QUAKE_TLD }}: "{{ .QUAKE_CLUSTER_NAME }}.{{ .QUAKE_TLD }}"
  associatePublicIp: true
  image: {{ .QUAKE_BASE_IMAGE }}
  machineType: t2.micro
  maxSize: 1
  minSize: 1
  sshAccess:
  - 0.0.0.0/0
  subnets:
  {{- range $index, $zone := .QUAKE_MASTER_ZONES }}
    - {{ $.QUAKE_REGION }}{{ $zone }}
  {{- end }}
{{- end }}
